<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        /* Form styling */
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        /* Input field styling */
        .input-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Results section styling */
        #results {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="studentForm" onsubmit="return calculateResults()">
        <h2>Student Information</h2>

        <!-- Student Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" class="input-field" placeholder="Enter student name" required><br>

        <!-- Marks Input Fields -->
        <label for="subject1">Marks in Subject 1:</label>
        <input type="number" id="subject1" class="input-field" placeholder="Enter marks" required><br>

        <label for="subject2">Marks in Subject 2:</label>
        <input type="number" id="subject2" class="input-field" placeholder="Enter marks" required><br>

        <label for="subject3">Marks in Subject 3:</label>
        <input type="number" id="subject3" class="input-field" placeholder="Enter marks" required><br>

        <label for="subject4">Marks in Subject 4:</label>
        <input type="number" id="subject4" class="input-field" placeholder="Enter marks" required><br>

        <label for="subject5">Marks in Subject 5:</label>
        <input type="number" id="subject5" class="input-field" placeholder="Enter marks" required><br>

        <!-- Submit Button -->
        <button type="submit">Calculate Results</button>
    </form>

    <!-- Results Display Section -->
    <div id="results">
        </div>

    <script>
        function calculateResults() {
            // Get input values
            const name = document.getElementById('name').value;
            const marks = [
                parseFloat(document.getElementById('subject1').value),
                parseFloat(document.getElementById('subject2').value),
                parseFloat(document.getElementById('subject3').value),
                parseFloat(document.getElementById('subject4').value),
                parseFloat(document.getElementById('subject5').value)
            ];
            t=0
            // Calculate total marks and average
            for(i=0;i<marks.length;i++){
                t=t+marks[i]

            }
            const total = t
            const average = total / marks.length;

            // Determine pass/fail and grade
            const isPass = marks.every(mark => mark >= 35);
            let grade;
            if (average >= 90) {
                grade = 'A';
            } else if (average >= 75) {
                grade = 'B';
            } else if (average >= 50) {
                grade = 'C';
            } else if (average >= 35) {
                grade = 'D';
            } else {
                grade = 'F';
            }
            const result = isPass ? "Pass" : "Fail";

            // Display results
            document.getElementById('results').innerHTML = `
                <p>Name: ${name}</p>
                <p>Total Marks: ${total}</p>
                <p>Average: ${average.toFixed(2)}</p>
                <p>Result: ${result}</p>
                <p>Grade: ${grade}</p>
            `;

            // Prevent form submission
            return false;
        }
    </script>
</body>
</html>
