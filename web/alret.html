<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Empty Field Validation</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Data Entry Form</h2>
    <form id="dataForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
        </div>

        <button type="button" class="btn" onclick="validateForm()">Submit</button>
    </form>
</div>

<script>
    function validateForm() {
        // Get all input elements within the form
        const inputs = document.querySelectorAll("#dataForm input[type='text']");

        // Initialize a variable to track if all fields are filled
        let allFilled = true;

        // Iterate over each input to check if it's filled
        inputs.forEach((input) => {
            if (input.value.trim() === "") {
                // If any input is empty, show an alert indicating the missing field
                alert(`The textfiled is has been left empty.`);
                allFilled = false;
            }
        });

        // If all fields are filled, show a success message
        if (allFilled) {
            alert("Form submitted successfully!");
        }
    }
</script>

</body>
</html>
