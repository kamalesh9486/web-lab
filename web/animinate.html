<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Effects with Layers and Animation</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            align-items: center;
            justify-content: center;
            
            

        }
        .layer-background{
            position: absolute;
            background-color: palevioletred;
            height:100%;            
            width: 100%;
            z-index: 1;
        }
        
        .layer-foreground{
            position: relative;
            top: 20px;
            left: 20px;
            z-index: 2;
            text-align: center;
        }

        .moving-square{
            position: absolute;
            background-color: aqua;
            height: 100px;
            width: 100px;
            z-index: 3;
            animation: movesquare 5s linear infinite;

        }
        @keyframes movesquare {
            0%{
                transform: translate(0,0);
            }
            25%{
                transform: translate(80vw,0vh);
            }
            50%{
                transform: translate(80vw,80vh);
            }
            75%{
                transform: translate(0,80vh);
            }
            100%{
                transform: translate(0,0);
            }
            
            
            
        }




        /* Set up the body and the background layer */
    </style>
</head>
<body>
    <div class="layer-background"></div>
    <div class="layer-foreground">
        <h1>Welcome to My Animated Page</h1>
        <p>This is a simple example of layers and animations.</p>
    </div>
    <div class="moving-square"></div>
</body>
</html>
