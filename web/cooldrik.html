<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .input-field {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        #results {
            margin-top: 20px;
            width: 100%;
            height: 150px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            font-size: 16px;
            resize: none;
        }

        button {
            margin-right: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form id="orderForm">
        <h2>Order Form</h2>

        <label for="dishes">Select Major Dishes:</label>
        <select id="dishes" class="input-field" multiple>
            <option value="8">Pizza - $8</option>
            <option value="7">Pasta - $7</option>
            <option value="5">Burger - $5</option>
            <option value="4">Salad - $4</option>
        </select>

        <label for="starters">Select Starters:</label>
        <select id="starters" class="input-field" multiple>
            <option value="3">Soup - $3</option>
            <option value="4">Spring Rolls - $4</option>
            <option value="2">Garlic Bread - $2</option>
            <option value="5">Chicken Wings - $5</option>
        </select>

        <label for="drinks">Select Soft Drink:</label>
        <select id="drinks" class="input-field">
            <option value="2">Coke - $2</option>
            <option value="2">Pepsi - $2</option>
            <option value="3">Lemonade - $3</option>
            <option value="1">Water - $1</option>
        </select>

        <textarea id="results" readonly placeholder="Your selected items will be displayed here..."></textarea><br>

        <button type="button" onclick="calculateTotal()">Total Cost</button>
       </form>

    <script>
        function calculateTotal() {
            let dishes = document.getElementById('dishes').value;
            let starters = document.getElementById('starters').value;
            let drinks = document.getElementById('drinks').value;
            let results =document.getElementById('results');
            let selectedItems = "Selected Items:\n";
            drinks=parseInt(drinks)
            starters=parseInt(starters)
            dishes=parseInt(dishes)
            
            let a=dishes+starters+drinks;
            
            results.value = "Dishes -$"+dishes+
            "  Staters -$"+starters+
            "  Drinks -$"+drinks+
             " = Total Cost: -$"+a;
        }

        
    </script>
</body>

</html>
