<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to College Admissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            font-size: 2em;
        }
        p {
            color: #666;
            margin-top: 10px;
            font-size: 1.1em;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1em;
            color: #ffffff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <h1>Welcome to XYZ College</h1>
    <p>Thank you for considering XYZ College for your education. We are committed to providing a supportive and engaging learning environment that helps our students achieve their dreams.</p>
    <a href="admisson.html" class="btn">Click Here to register</a>
</div>

</body>
</html>
